<!DOCTYPE html>
<html>
<head>
    <title>Tournament Manager</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 { 
            color: #333; 
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        #matches { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        #matches div { 
            margin: 5px 0; 
            padding: 10px; 
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        input[type="number"] { 
            width: 60px; 
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        table { 
            border-collapse: collapse; 
            margin: 20px 0; 
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: center; 
        }
        th { 
            background: #4CAF50; 
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #knockoutStage {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        #semiFinals, #final { 
            margin: 15px 0; 
            padding: 15px; 
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 18px;
        }
        #semiFinals div {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        .team-name {
            font-weight: bold;
            color: #4CAF50;
        }
        .vs {
            font-weight: bold;
            color: #666;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>üèÜ Tournament Manager</h1>
    
    <h2>Group Stage Matches</h2>
    <div id="matches"></div>
    
    <button onclick="resetAll()">üîÑ Reset All Scores</button>
    
    <h2>League Table</h2>
    <table id="table">
        <thead>
            <tr>
                <th>Team</th>
                <th>P</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Pts</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div id="knockoutStage">
        <h2>üèÜ Knockout Stage</h2>
        <h3>Semi Finals</h3>
        <div id="semiFinals"></div>
        <h3>Final</h3>
        <div id="final"></div>
    </div>

    <script>
        const teams = [
            "Everton",
            "El 7ossan Elaswd",
            "Galatasaray",
            "Vooo",
            "Bld elwaled",
            "elshr2ya lldo5an"
        ];

        let matches = [];
        let headToHead = {};

        function generateMatches() {
            let container = document.getElementById("matches");
            container.innerHTML = "";
            
            for(let i = 0; i < teams.length; i++) {
                for(let j = i + 1; j < teams.length; j++) {
                    let id = i + "-" + j;
                    matches.push({home: i, away: j, id: id});
                    
                    container.innerHTML += `
                        <div>
                            <span class="team-name">${teams[i]}</span> 
                            <input type="number" id="h-${id}" min="0" oninput="calculateTable()" placeholder="0">
                            <span class="vs">vs</span>
                            <input type="number" id="a-${id}" min="0" oninput="calculateTable()" placeholder="0">
                            <span class="team-name">${teams[j]}</span>
                        </div>
                    `;
                }
            }
        }

        function resetAll() {
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.value = '';
            });
            calculateTable();
        }

        function calculateTable() {
            let table = teams.map(t => ({
                name: t, 
                played: 0, 
                wins: 0, 
                draws: 0, 
                losses: 0,
                gf: 0, 
                ga: 0, 
                gd: 0, 
                points: 0
            }));

            headToHead = {};

            matches.forEach(match => {
                let h = document.getElementById("h-" + match.id).value;
                let a = document.getElementById("a-" + match.id).value;

                if(h === "" || a === "") return;
                
                h = parseInt(h);
                a = parseInt(a);
                
                // Validate inputs
                if (isNaN(h) || isNaN(a) || h < 0 || a < 0) return;

                let home = table[match.home];
                let away = table[match.away];

                home.played++; 
                away.played++;
                home.gf += h; 
                home.ga += a;
                away.gf += a; 
                away.ga += h;

                // Initialize head-to-head objects
                if(!headToHead[home.name]) headToHead[home.name] = {};
                if(!headToHead[away.name]) headToHead[away.name] = {};

                // Store head-to-head goal difference
                headToHead[home.name][away.name] = h - a;
                headToHead[away.name][home.name] = a - h;

                if(h > a) {
                    home.wins++; 
                    away.losses++;
                    home.points += 3;
                } else if(h < a) {
                    away.wins++; 
                    home.losses++;
                    away.points += 3;
                } else {
                    home.draws++; 
                    away.draws++;
                    home.points++;
                    away.points++;
                }
            });

            table.forEach(t => t.gd = t.gf - t.ga);

            // Sort table with tiebreakers
            table.sort((a, b) => {
                if(b.points !== a.points) return b.points - a.points;

                // Head to head
                if(headToHead[a.name] && headToHead[a.name][b.name] !== undefined) {
                    let hh = headToHead[a.name][b.name];
                    if(hh !== 0) return hh > 0 ? -1 : 1;
                }

                // Goal difference
                if(b.gd !== a.gd) return b.gd - a.gd;
                
                // Goals scored
                return b.gf - a.gf;
            });

            renderTable(table);
            generateKnockout(table);
        }

        function renderTable(table) {
            let body = document.querySelector("#table tbody");
            body.innerHTML = "";
            
            table.forEach(t => {
                body.innerHTML += `
                    <tr>
                        <td><strong>${t.name}</strong></td>
                        <td>${t.played}</td>
                        <td>${t.wins}</td>
                        <td>${t.draws}</td>
                        <td>${t.losses}</td>
                        <td>${t.gf}</td>
                        <td>${t.ga}</td>
                        <td>${t.gd}</td>
                        <td><strong>${t.points}</strong></td>
                    </tr>
                `;
            });
        }

        function generateKnockout(table) {
            if(table.length < 4) return;

            let sf1 = `<span class="team-name">${table[0].name}</span> <span class="vs">vs</span> <span class="team-name">${table[3].name}</span>`;
            let sf2 = `<span class="team-name">${table[1].name}</span> <span class="vs">vs</span> <span class="team-name">${table[2].name}`;

            document.getElementById("semiFinals").innerHTML = `
                <div>üèÜ Semi Final 1: ${sf1}</div>
                <div>üèÜ Semi Final 2: ${sf2}</div>
            `;

            document.getElementById("final").innerHTML = 
                "üèÜ Winner SF1 vs Winner SF2";
        }

        // Initialize the tournament
        generateMatches();
        calculateTable();
    </script>
</body>
</html>
